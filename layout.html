<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stacked Photo Gallery</title>
</head>
<body>
    <table cellpadding="7" align="center">
        <tr>
            <td><img src="1.jpg" alt="poza-1"></td>
            <td rowspan="2" ><img src="2.jpg" alt="poza-2"></td>
            <td><img src="3.jpg" alt="poza-3"></td>
            <td><img src="4.jpg" alt="poza-4"></td>
            
        </tr>
        <tr>
            <td><img src="5.jpg" alt="poza-5"></td>
            <td  colspan="2" rowspan="2" ><img src="6.jpg" alt="poza-6">
            
        </tr>

        <tr>
            <td colspan="2" rowspan="2"><img src="7.jpg" alt="poza-7"></td>
            
        </tr>
        <tr>
            <td><img src="8.jpg" alt="poza-8"></td>
            <td><img src="9.jpg" alt="poza-9"></td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2"><img src="10.jpg" alt="poza-10"></td>
            <td><img src="11.jpg" alt="poza-11"></td>
            <td><img src="12.jpg" alt="poza-12"></td>
        </tr>
        <tr>
            <td><img src="13.jpg" alt="poza-13"></td>
            <td><img src="14.jpg" alt="poza-14"></td>
        </tr>
        
        
        
    </table>

    
</body>
</html>
